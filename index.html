  <!-- Modal Registro de Usuarios -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Registro de Usuario</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div>
              <label for="txtCorreo">Correo:</label>
              <input type="email" id="txtCorreo" class="form-control"/>  
              
              <label for="txtPassword">Contraseña:</label>
              <input type="password" id="txtPassword" class="form-control">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" id="btnCancelar" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
          <button type="button" onclick="createUser()" class="btn btn-primary">Guardar</button>
        </div>
        <div class="alert alert-danger" role="alert" style="display: none;">
            A simple danger alert—check it out!
          </div>
      </div>
    </div>
